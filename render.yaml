services:
  - type: web
    name: car-rental-system
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app --bind 0.0.0.0:$PORT --workers 2
    healthCheckPath: /
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: car-rental-db
          property: connectionString

databases:
  - name: car-rental-db
    databaseName: car_rental
    user: car_rental_user

# One-off job to initialize and seed the database. Run manually from
# the Render dashboard under "Jobs" after the database and service are provisioned.
jobs:
  - name: db-init
    type: job
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python init_db.py && python seed_data.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: car-rental-db
          property: connectionString

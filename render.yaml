services:
  - type: web
    name: car-rental-system
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: car-rental-db
          property: connectionString

databases:
  - name: car-rental-db
    databaseName: car_rental
    user: car_rental_user
